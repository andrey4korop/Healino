<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/a.css">
	<link rel="stylesheet" href="css/jquery.parallax.css" />
	<style type="text/css" media="screen, projection">

		div.p{
			position:fixed;
		}





		.par {
			overflow: hidden;
			position: absolute;
			/* height: 300px; */
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: -2;
		}
	</style>
</head>
	<body>
<!--
	<div class="p layer1"></div>
	<div class="p layer2"></div>
	<div class="p layer3"></div>
	<div class="p layer4"></div>
	<div class="p layer5"></div>
	<div class="p layer6"></div>
	<div class="p layer7"></div>
	<div class="p layer8"></div>
-->
	<div class="container firstPageContainer">
		<div class="row">
			<div class="avatar">
				<img src="img/userAvatar.png" alt="">
			</div>
		</div>
		<form class="row">
			<div class="formBlock login">
				<label>
					<p><span>*</span>Name</p>
					<input type="text">
					<span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
				</label>
				<label>
					<p><span>*</span>Family Name</p>
					<input type="text">
					<span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
				</label>
				<label>
					<p><span>*</span>Date of Birth</p>
					<input type="date">
					<span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
				</label>
				<label>
					<p><span>*</span>Location</p>
					<input type="text">
					<span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
				</label>
				<label>
					<p><span>*</span>Race</p>
					<select>
						<option>Пункт 1</option>
						<option>Пункт 2</option>
					</select>
					<span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
				</label>
				<label>
					<p><span>*</span>Phone</p>
					<input type="tel">
					<span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
				</label>

			</div>
			<div class="formBlock login">
				<div class="Metrics">
					<div class="btn">Metrics</div>
					<div class="btn active">US</div>
				</div>
				<label>
					<p><span>*</span>Heigth</p>
					<input type="number" class="number">
					<span class="razmer">ft</span>
					<input type="number" class="number">
					<span class="razmer">in</span>
					<span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
				</label>
				<label>
					<p><span>*</span>Weigth</p>
					<input type="number" class="number">
					<span class="razmer">lb</span>
					<input type="number" class="number">
					<span class="razmer">oz</span>
					<span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
				</label>
				<label>
					<p><span>*</span>Activity</p>
					<select>
						<option>Пункт 1</option>
						<option>Пункт 2</option>
					</select>
					<span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
				</label>
				<label>
					<p><span>*</span>Gender</p>
				</label>
				<label class="pointer radio">

					<input type="radio" name="raz" checked>
					<span class="checkbox"><i class="fa fa-check" aria-hidden="true"></i></span><span>Male</span>
				</label>
				<label class="pointer radio">

					<input type="radio" name="raz">
					<span class="checkbox"><i class="fa fa-check" aria-hidden="true"></i></span><span>Female</span>
				</label>
				<label class="bottom">
					<p>Date Actualization: 24.09.2017</p>
				</label>
			</div>


		</form>
		<div class="row">
			<div class="firstPage fifthPage">
				<button>SEND</button>
			</div>
		</div>
	</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
		<script src="js/jquery.plaxmove.js"></script>
		<script type="text/javascript">

            jQuery(document).ready(function(){
                // Declare parallax on layers
                /**jQuery('.parallax-layer').parallax({
                    //mouseport: jQuery("#port")
                });*/

                    $('.layer1').plaxmove({ratioH:0.05,ratioV:0.1})
                    $('.layer2').plaxmove({ratioH:0.12,ratioV:0.08})
                    $('.layer3').plaxmove({ratioH:0.1,ratioV:0.18})
                    $('.layer4').plaxmove({ratioH:0.2,ratioV:0.1})

                    $('.layer6').plaxmove({ratioH:0.016,ratioV:0.018})
                    $('.layer7').plaxmove({ratioH:0.011,ratioV:0.015})


            });
		</script>
	</body>
</html>
