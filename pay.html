	<style>
		.bgMain{
			/* background: url("/static/img/bg40.jpg");*/
			background-repeat: repeat-x;
			position: fixed;
			width: max-content;
			height: 150%;
			transition: all 2s cubic-bezier(.76,0,.5,1);
			transition-delay: 0s;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			display: flex;
			animation: animationBG 5s ease-out infinite normal;
		}
		.bgMain img{
			height: 100%;
			width: auto;
			margin: 0;
			margin-left: -1px;
			padding: 0;
			border: none;
			outline: none;
		}
		.big{
			height: 640px;
			width: 640px;
			height: 50vw;
			width: 50vw;
			height: 50vmax;
			width: 50vmax;
			/*filter: blur(10px);*/
			transition: all 3s linear;
			animation: animationBGBig 30s linear infinite normal;
		}
		.medium{
			height: 390px;
			width: 390px;
			height: 30vw;
			width: 30vw;
			height: 30vmax;
			width: 30vmax;
			/* filter: blur(4px);*/
			transition: all 5s linear;
			animation: animationBGMedium 15s linear infinite normal;
		}
		.small{
			height: 200px;
			width: 200px;
			height: 15vw;
			width: 15vw;
			height: 15vmax;
			width: 15vmax;
			transition: all 8s linear;
			animation: animationBGSmall 10s linear infinite normal;
		}
		.bg{
			position: fixed;
			/*transition: all 2s cubic-bezier(.76,0,.5,1);*/
		}
	</style>
</head>
