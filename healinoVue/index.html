<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/a.css">
    <link rel="stylesheet" href="static/css/jquery.parallax.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="static/js/jquery.plaxmove.js"></script>
    <style type="text/css" media="screen, projection">

      div.p{
        position:fixed;
      }

      .par {
        overflow: hidden;
        position: absolute;
        /* height: 300px; */
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -2;
      }
    </style>
  </head>
  <body>

    <div id="app"></div>
    <script src="dist/build.js"></script>
    <script type="text/javascript">

        jQuery(document).ready(function(){

            $('.layer1').plaxmove({ratioH:0.05,ratioV:0.1})
            $('.layer2').plaxmove({ratioH:0.12,ratioV:0.08})
            $('.layer3').plaxmove({ratioH:0.1,ratioV:0.18})
            $('.layer4').plaxmove({ratioH:0.2,ratioV:0.1})

            $('.layer6').plaxmove({ratioH:0.016,ratioV:0.018})
            $('.layer7').plaxmove({ratioH:0.011,ratioV:0.015})


        });
    </script>
  </body>
</html>
